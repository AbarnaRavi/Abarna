<!DOCTYPE html>
<html>
<head>
<title>linear gradient</title>
<style>
div{
width:100px;
height:100px;
background:linear-gradient(to bottom right,yellow,red);
}
.grad1{
height:100px;
background-image:linear-gradient(to bottom right,blue,green);
}
.radial{
width:150px;
height:100px;
background-image:radial-gradient(blue 15%,red 20%,green 10%);
}
.tooltip{
text-align:center;
color:red;
}
.tooltip-tooltip text{
visibility:hidden;
width:120px;
background-color:red;
padding:5px deg;
}
</style>
</head>
<body>
<div>
</div>
<div class="grad1"></div><br/>
<div class="radial"></div><br/>

<div class="tooltip"><strong>welcome</strong></div>

</body>
</html>
