<!doctype html>
<html>
<head>
<style>
div
{
width:100px;
height:100px;
background:red;
position:relative;
animation:box 5s;


}
@keyframes box{
from{background:red;}
to{background:green;}
}

@keyframes box{
0%{background:red;left:0px;top:0px;}
25%{background:orange;left:200px;top;0px;}
75%{background:yellow;left:0px;top:100px;}
100%{background:green;left:0px;top:0px;}
}

</style>
</head>
<body>


<div></div>
</body>
</html>
